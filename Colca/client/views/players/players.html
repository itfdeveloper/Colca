<template name="Players">

    <div class="container containerCustom">
        <div class="row clearfix">
            <h1 class="templateTitle" >Lista de Jugadores</h1>
            <br>
            <button id="addButton" type="button" class="btn btn-primary">Nuevo Jugador</button>
        </div>
    </div>
    <div>
        {{#each players}}
        {{> playerRow}}
        {{/each}}
    </div>


    <div id="playerEdit" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{{prettyEditMode}} Player </h4>
                </div>

                {{#autoForm collection="Players" id="PlayersForm" type=editMode doc=selectedItem template="bootstrap-3" }}
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12">
                            {{> afQuickField name='Name'}}
                            {{> afQuickField name='Age'}}
                            {{> afQuickField name='Team'}}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        {{#if isUpdate}}
                        <div class="col-md-10 text-right">
                            <button id="Modbutton" type="submit" class="btn btn-primary">{{prettyEditMode}}</button>
                        </div>
                        <div class="col-md-2 text-center">
                            {{> afDeleteButton id="delbutton" collection="Players" doc=selectedItem}}
                        </div>
                        {{else}}
                        <div class="col-md-12 text-right">
                            <button type="submit" class="btn btn-primary">{{prettyEditMode}}</button>
                        </div>
                        {{/if}}
                    </div>
                </div>
                {{/autoForm}}

            </div>
        </div>
        <br>
    </div>


</template>

<template name="playerRow" class="table table-bordered table-hover"  >
   <table class="table table-striped table-hover " >
    <thead>
    <tr>
        <th >
            Name
        </th>
        <th >
            Edad
        </th>
        <th>
            Equipo
        </th>
        <th>
            Fecha
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            {{Name}}
        </td>
        <td>
            {{Age}}
        </td>
        <td>
            {{Team}}
        </td>
        <td>
            {{createDate}}
        </td>
    </tr>

    </tbody>
    </table>
</template>
